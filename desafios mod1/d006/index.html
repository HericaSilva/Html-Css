<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tags em HTML</title>
    
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5,podemos inserir os elementos da lista a seguir.Passe o mouse sobre os itens <br> para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul>
        <li><abbr title="Use a tag &lt p &gt">Parágrafo</abbr>
        </li>

        <li>
            <abbr title="Use a tag &lt title &gt">Titulo</abbr>
        </li>

        <li>
            <abbr title="Use da tag &lt img &gt">Imagens</abbr>
        </li>

        <li>
            <abbr title="Use a tag &lt b &gt">Negrito</abbr>
        </li>

        <li>
            <abbr title="Use a tag &lt i &gt">Itálico</abbr>
        </li>

        <li>
            <abbr title="Use a tag &lt u &gt">Sublinhado</abbr>
        </li>

        <li>
            <abbr title="Use a tag &lt del &gt">Texto excluído</abbr>
        </li>
    </ul>
</body>
</html>
