<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <STyle>
        body{
            font-family: Arial, Helvetica, sans-serif;
           
        }
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </STyle>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2" style="background-color: rgb(83, 165, 42);">B</td>
            
        </tr>
        <tr>
            <td rowspan="3" style="background-color: blue;">D</td>
            <td>E</td>
            <td rowspan="2" style="background-color: rgb(198, 226, 43);">F</td>
        </tr>
        <tr>
           
            <td>H</td>
            
        </tr>
        <tr>
            
            <td>L</td>
            <td>M</td>
        </tr>
    </table>
    
</body>
</html>
