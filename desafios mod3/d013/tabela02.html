<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Part 2 Tabelas</title>
    <style>
        body{

            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 700px;
            padding: 8px;
            text-align: center;
        }
        
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
                    
        }
    </style>
</head>
<body>
    <table>
        
        <tr>
            <td colspan="4" style="background-color: rgba(0, 100, 0, 0.273);">A</td>
            <td rowspan="4" style="background-color: rgba(210, 105, 30, 0.566);">B</td>
            
        </tr>
        <tr>
            <td rowspan="4" style="background-color: rgba(128, 255, 0, 0.521);">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
          
        </tr>
        <tr>
            
            <td>G</td>
            <td>H</td>
            <td>I</td>
           
        </tr>
        <tr>
            
            <td>J</td>
            <td>L</td>
            <td>M</td>
          
        </tr>
        <tr>
           
            <td colspan="4" style="background-color: rgba(137, 43, 226, 0.478);">N</td>
        
            
        </tr>
    </table>
    
</body>
</html>
