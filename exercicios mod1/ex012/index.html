<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
    <style>
        body{
            background-color:#020826 ;
        }
        h1{
            color:#BFAC73;
          
        }
        p{
            text-align: justify;
            color:#BFAC73;
        }

    </style>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está no meu próprio servidor.</p>

    <video width="500" height="280" poster="imagem/limõescapa.png"controls autoplay loop>
        <source src="midia/meu-videomp4.mp4" type="Video/mp4">
        <source src="midia/meu-videom4v.m4v" type="video/m4v">
        <source src="midia/meu-videowebm.webm" type="Video/webm">
        <source src="midia/meu-videoogv.ogv" type="Video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <!--obs que esta forma acima de inserir  vídeos eleva o custo de hospedagem-->
    
    <h1>Inserindo vídeos do YouTube</h1>
    <p>Este vídeo está hospedado no YouTube.</p>
    <iframe width="500" height="280" src="https://www.youtube.com/embed/W7_hwIMkX1g" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        
</body>
</html>
