<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        fieldset {
           
            color:black;
            background-color:rgba(0, 0, 255, 0.207);
        }
        
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" placeholder="digite seu E-mail" autocomplete="email">
            </p>
            <!--Estudar sobre RegEX-->
            <p>
                <label for="itel">Telefone:</label>
                    <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxx-xxxx">
            
            </p>
        </fieldset>
            <p>
               <input type="submit" value="Enviar">
               <input type="reset" value="Limpar">
            </p>
      
    </form>
    
</body>
</html>
